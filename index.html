<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" type="image/png" href="/icon.png" />

		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
		<title>Bitcoinist</title>
	</head>
	<body>
		<header class="header">
			<p class="header__text">Log in to get started</p>
			<div class="header__logo">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					version="1.1"
					xmlns:xlink="http://www.w3.org/1999/xlink"
					x="0"
					y="0"
					viewBox="0 0 512 512"
					style="enable-background: new 0 0 512 512"
					xml:space="preserve"
					class=""
				>
					<g>
						<linearGradient
							id="a"
							x1="74.98"
							x2="437.02"
							y1="74.98"
							y2="437.02"
							gradientUnits="userSpaceOnUse"
						>
							<stop
								offset="0"
								stop-color="var(--color-neutral-4)"
							></stop>
							<stop
								offset="1"
								stop-color="var(--color-neutral-3)"
							></stop>
						</linearGradient>
						<path
							fill="url(#a)"
							d="M310.15 295.55c.02 36.18-61.93 32.06-81.67 32.08v-64.14c19.76 0 81.67-5.67 81.67 32.06zM512 256c0 141.38-114.62 256-256 256S0 397.38 0 256 114.62 0 256 0s256 114.61 256 256zm-186.07-14.95c16.89-8.6 27.45-23.76 24.98-49-3.32-34.51-33.1-46.07-70.71-49.37V94.82h-29.13v46.6c-7.66 0-15.49.15-23.26.31V94.82H198.7v47.85c-6.32.13-12.51.25-18.55.25v-.15l-40.19-.01v31.12s21.52-.41 21.16-.01c11.8 0 15.64 6.85 16.76 12.77v54.53c.82 0 1.88.04 3.08.2h-3.08v76.38c-.53 3.71-2.71 9.64-10.95 9.65.37.33-21.18 0-21.18 0l-5.79 34.79h37.91c7.06 0 14 .13 20.81.17v48.41h29.11v-47.9c7.99.17 15.72.23 23.27.22v47.68h29.12v-48.32c48.99-2.81 83.27-15.15 87.53-61.14 3.44-37.04-13.99-53.56-41.79-60.24zm-29.33-35.99c0-34.33-51.67-29.1-68.11-29.1v58.17c16.44 0 68.1 3.84 68.11-29.07z"
							opacity="1"
							data-original="url(#a)"
							class=""
						></path>
					</g>
				</svg>
			</div>
			<form class="login" id="form-login">
				<input
					required
					name="login-username"
					placeholder="avat"
					class="login__input login__input--user"
				/>
				<input
					required
					name="login-password"
					placeholder="avatpass"
					class="login__input login__input--pin"
				/>
				<button class="login__btn">&rarr;</button>
			</form>
		</header>
		<main class="app">
			<div class="balance">
				<div>
					<p class="balance__label">Current balance</p>
					<p class="balance__date">
						As of <span class="date">05/03/2037</span>
					</p>
				</div>
				<p class="balance__value">0₿</p>
			</div>
			<div class="movements"></div>
			<div class="summary">
				<p class="summary__label">In</p>
				<p class="summary__value summary__value--in">0000₿</p>
				<p class="summary__label">Out</p>
				<p class="summary__value summary__value--out">0000₿</p>
				<p class="summary__label">Interest</p>
				<p class="summary__value summary__value--interest">0000₿</p>
				<button class="btn--sort">&downarrow; SORT</button>
			</div>
			<div class="operation operation--transfer">
				<h2>Transfer money</h2>
				<form class="form form--transfer">
					<input type="text" class="form__input form__input--to" />
					<input
						type="number"
						class="form__input form__input--amount"
					/>
					<button class="form__btn form__btn--transfer">
						&rarr;
					</button>
					<label class="form__label">Transfer to</label>
					<label class="form__label">Amount</label>
				</form>
			</div>
			<div class="operation operation--loan">
				<h2>Request loan</h2>
				<form class="form form--loan">
					<input
						type="number"
						class="form__input form__input--loan-amount"
					/>
					<button class="form__btn form__btn--loan">&rarr;</button>
					<label class="form__label form__label--loan">Amount</label>
				</form>
			</div>
			<div class="operation operation--close">
				<h2>Close account</h2>
				<form class="form form--close">
					<input type="text" class="form__input form__input--user" />
					<input
						type="password"
						maxlength="6"
						class="form__input form__input--pin"
					/>
					<button class="form__btn form__btn--close">&rarr;</button>
					<label class="form__label">Confirm user</label>
					<label class="form__label">Confirm PIN</label>
				</form>
			</div>
			<p class="logout-timer">
				You will be logged out in <span class="timer">05:00</span>
			</p>
		</main>
		<script src="script.js" type="module"></script>
	</body>
</html>
